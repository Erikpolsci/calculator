<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">
            <div id="previous-operation" class="previous-operation"></div>
            <div id="current-operation" class="current-operation"></div>
        </div>
        
            <button class="button" id="btn-clear">AC</button>
            <button class="button" id="btn-delete">DEL</button>
            <button class="button" id="btn-divide">/</button>
            
            <button class="button" id="btn-multiply">X</button>
            <button class="button" id="btn-number">7</button>
            <button class="button" id="btn-number">8</button>
            
            <button class="button" id="btn-number">9</button>
            <button class="button" id="btn-plus">+</button>
            <button class="button" id="btn-number">4</button>
            
            <button class="button" id="5">5</button>
            <button class="button" id="btn-number">6</button>
            
            <button class="button" id="btn-minus">-</button>
            <button class="button" id="btn-number">1</button>
            <button class="button" id="btn-number">2</button>
            
            <button class="button" id="btn-number">3</button>
            <button class="button" id="btn-dot">.</button>
            <button class="button" id="btn-number">0</button>
            <button class="button" id="btn-equal">=</button>
        

    </div>
    
</body>

<script src="script.js"></script>
</html>
