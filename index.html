<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">


    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operation">132</div>
            <div class="current-operation">13s</div>
        </div>
        <button id="btn-clear">AC</button>
        <button id="btn-delete">DEL</button>
        <button id="btn-divide">รท</button>
        
        <button id="btn-multiply">X</button>
        <button id="btn-number">7</button>
        <button id="btn-number">8</button>
        
        <button id="btn-number">9</button>
        <button id="btn-plus">+</button>
        <button id="btn-number">4</button>
        
        <button id="btn-number">5</button>
        <button id="btn-number">6</button>
        
        <button id="btn-minus">-</button>
        <button id="btn-number">1</button>
        <button id="btn-number">2</button>
        
        <button id="btn-number">3</button>
        <button id="btn-dot">.</button>
        <button id="btn-number">0</button>
        <button id="btn-equal">=</button>

    </div>
    
</body>

<script src="script.js"></script>
</html>
